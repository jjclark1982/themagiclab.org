<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <link rel='stylesheet', href='../style/main.css'>
    <style>
        body {
            background: white;
        }
        form {
            margin: 1em;
            float: left;
        }
        body > p {
            margin: 1em;
            clear: both;
        }
        label.nohup {
            display: none;
        }
    </style>
</head>
<body>
    <form action="rebuild" method="POST" class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Rebuild preview from latest data</legend>
            <label>
                <input type="checkbox" name="clean_build">
                Delete old version first
            </label>
            <label class="nohup">
                <input type="checkbox" name="nohup">
                Continue even if broswer closes
            </label>
            <button type="submit" class="pure-button pure-button-primary">Rebuild</button>
        </fieldset>
    </form>

    <form action="commit" method="POST" class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Commit current version</legend>
            <label>
                Commit Message:
                <input type="text" name="commit_message">
            </label>
            <label>
                Author:
                <input type="text" name="commit_author">
            </label>
            <label>
                <input type="checkbox" name="rebuild_first" >
                Rebuild first
            </label>
            <label class="nohup">
                <input type="checkbox" name="nohup">
                Continue even if broswer closes
            </label>
            <label>
                <input type="checkbox" name="publish_immediately" checked>
                Publish immediately
            </label>
            <button type="submit" class="pure-button pure-button-primary">Commit</button>
        </fieldset>
    </form>

    <form action="publish" method="POST" class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Publish a version</legend>
            <label>
                Version:
                <select name="commit_id">
                    <option value="latest" selected>Latest</option>
                </select>
            </label>
            <label class="nohup">
                <input type="checkbox" name="nohup">
                Continue even if broswer closes
            </label>
            <button type="submit" class="pure-button pure-button-primary">Publish</button>
        </fieldset>
    </form>

    <p>
        <a href="/preview">Website Preview</a>
        <br>
        <a href="https://docs.google.com/spreadsheets/d/1onlrprRlJbrsMw9GCxTGQO-tYqlKfZP3jBaCRaWDLd0/edit#gid=0">Data Spreadsheet</a>
        <br>
        <a href="https://drive.google.com/drive/folders/0B6jBTtR7_-U_Wl96bU5pOUx4Nlk">Asset Folder</a>
    </p>

</body>
